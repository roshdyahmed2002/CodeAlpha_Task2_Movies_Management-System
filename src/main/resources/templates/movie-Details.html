<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Movie Details</title>
</head>
<body>

<h2>Movie Details</h2>

<table border="1">
  <tr>
    <th>ID</th>
    <th>Name</th>
  </tr>
  <tr>
    <td th:text="${movie.movie_ID}"></td>
    <td th:text="${movie.name}"></td>
  </tr>
</table>

<br>
<a th:href="@{'/getAllMovies'}">
  <button type="button">Back to Movies</button>
</a>

</body>
</html>
